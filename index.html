<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>
      <div class="row">
        <div class="col-md-3">
          <h3>Enter three sides of a Triangle:</h3>
          <form id="triangle">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 1" id="side1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 2" id="side2">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 3" id="side3">
            </div>
            <button type="submit" class="btn btn-success">Enter</button>
          </form>
        </div>
       
        <div class="col-md-3">
          <h3>Equilateral</h3>
            <ul id="equalateral">
            </ul>
        </div>

        <div class="col-md-3">
          <h3>Isoceles</h3>
            <ul id="Isoceles">
           </ul>
        </div>

        <div class="col-md-3">
          <h3>Scalene</h3>
          <ul id="scalene">
          </ul>
        </div>
    </div>
  </body>
</html>
